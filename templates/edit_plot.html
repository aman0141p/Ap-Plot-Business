<!DOCTYPE html>
<html>
<head>
    <title>Edit Plot</title>
</head>
<body>
    <h1>Edit Plot</h1>

    <form action="{{ url_for('edit_plot', plot_id=plot['id']) }}" method="POST">
        <label for="plot_title">Title:</label>
        <input type="text" id="plot_title" name="plot_title" value="{{ plot['title'] }}"><br><br>

        <label for="plot_description">Description:</label>
        <textarea id="plot_description" name="plot_description">{{ plot['description'] }}</textarea><br><br>

        <label for="plot_photo">Photo:</label>
        <input type="file" id="plot_photo" name="plot_photo"><br><br>

        <label for="plot_contact">Contact:</label>
        <input type="text" id="plot_contact" name="plot_contact" value="{{ plot['contact'] }}"><br><br>

        <label for="plot_location">Location:</label>
        <input type="text" id="plot_location" name="plot_location" value="{{ plot['location'] }}"><br><br>

        <label for="plot_price">Price:</label>
        <input type="text" id="plot_price" name="plot_price" value="{{ plot['price'] }}"><br><br>

        <input type="submit" value="Save Changes">
    </form>

    <a href="/">Go Back</a>
</body>
</html>
