<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
    <style>
        /* Add your CSS styles here */
        .user-photo {
            max-width: 200px;
            max-height: 200px;
        }
    </style>
</head>
<body>
    <h1>User Profile</h1>

    <h2>{{ user_data['username'] }}</h2>
    <p>Email: {{ user_data['email'] }}</p>

    <h2>User Photo</h2>
    <img src="{{ user_data['photo_path'] }}" alt="User Photo" class="user-photo">

    <a href="/">Go Back</a>
</body>
</html>
